<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>本地存储</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script>
	$(function(){
		if(typeof(Storage)!=="undefined"){
			
			// localStorage.lastname="Smith";
			// $('#result').html("Last name: "
			// + localStorage.lastname); 


			if (localStorage.clickcount){
			  localStorage.clickcount=Number(localStorage.clickcount)+1;
			}
			else{
			  localStorage.clickcount=1;
			}
			$('#result').html("You have clicked the button " + localStorage.clickcount + " time(s).");
		}else
		  {
		  // Sorry! No web storage support..
		  alert('你的浏览器不支持本地存储');
		}
	})
	</script>
</head>
<body>
	<div id="result"></div>



	<input type="text" id = "input"> <button id="btn" >计算</button><br/>
	<input type="text" id="output">
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script>
		
		$(function(){
			var input = $("#input"),
				output = $("#output"),
				button = $("#btn"),
				w = 961,
				h = 1376;

			

			button.click(function(){
				var inputVal = input.val();
				if(!inputVal || inputVal.split(',').length != 4){
					alert('请输入正确的格式');
					return;
				}

				var inputArr = inputVal.split(','),
				outputStr = Math.round(inputArr[0]/w*1000)/10+','+
							Math.round(inputArr[1]/h*1000)/10+','+
							Math.round((inputArr[2]-inputArr[0])/w*1000)/10+','+
							Math.round((inputArr[3]-inputArr[1])/h*1000)/10;

				output.val(outputStr);

			})



			
		})
	</script>
</body>
</html>
